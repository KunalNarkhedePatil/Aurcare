{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% ifequal error "yes" %}
<script>
    alert('logged in successfully');
    window.location=('{% url 'admin_home' %}');
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('Username & Password are not Matching');
</script>
{% endifequal %}
<head>
<style>
.mybtnone:hover{background-color : #E40203}
  
  .mybtnone{
    position: relative;
    font-family: Georgia, 'Times New Roman', Times, serif;
    
  }

  .form-group{
    color: wheat;
  }

  .form{
  
  padding: 20px;
}
  </style>
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main1.css' %}">
</head>


<div class="limiter">
  <div class="container-login100" style="background-image: url('/media/2996865.jpg');">
    <div class="wrap-login100 p-t-30 p-b-50">
      <span class="login100-form-title p-b-41">
        <h2 style="align-content: center;">Admin Login</h2><hr>
      </span>
<form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="uname" placeholder="Enter Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pwd">
  </div>
  <button type="submit" class="btn btn-primary mybtnone">Submit</button>

</form>
</div>
</div>
</div>
{% endblock %}
